<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>imageZoom</title>
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>

	<!-- 模块开始 start -->
	<div class="wrapper">

		<!-- 主图 start -->
		<a href="#" class="img" id="img">
			<img src="images/iPhone.jpg" alt="iPhone" title="iPhone">
			<span class="img-cover" id="img_cover"></span>

			<!-- 放大视图 start -->
			<span class="image-zoom" id="img_zoom">
				<img src="images/iPhone.jpg" id="img_big" alt="iPhone" title="iPhone">
			</span>
			<!-- 放大视图 end -->
			
		</a>
		<!-- 主图 end -->

		

	</div>
	<!-- 模块开始 end -->
</body>
</html>
