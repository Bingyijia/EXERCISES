<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lightBox</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
	.wrapper {
		width: 600px;
		margin: 0  auto;
	}
	.light-box {
		display: none;
		width: 300px;
		height: 300px;
		background: #f00;
	}
	.light-box:target {
		display: block;
	}
	</style>
</head>
<body>
<div class="wrapper">
	<a href="#lightBox">显示灯箱</a>
	<div id="lightBox" class="light-box">
		111
	</div>
</div>
</body>
</html>
