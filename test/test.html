<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <style type="text/css">
    div, p, h5 {
      margin: 0;
      padding: 0;
    }
    .demo p:nth-child(3) {
      background: #f00;
    }
    .demo p:nth-of-type(2) {
      background: #0f0;
    }
  </style>
</head>
<body>
  <div class="demo">
    <div>这是第一个div</div>
    <div>这是第二个div</div>
    <div>这是第三个div</div>
    <h5>这是第一个h5</h5>
    <h5>这是第二个h5</h5>
    <h5>这是第三个h5</h5>
    <p>这是第一个p</p>
    <p>这是第二个p</p>
    <p>这是第三个p</p>
  </div>
</body>
</html>
